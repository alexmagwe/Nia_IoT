<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <script src="{{url_for('static', filename='style.js')}}"></script>


    {% if title %}
        <title>Nia IoT - {{ title }}</title>
    {% else %}
        <title>Nia IoT</title>
    {% endif %}
    
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark" style="background-image: linear-gradient(15deg, #ffc04a 10%, #ff6343 90%);">
            <div class="container">
                <div class="nav navbar-nav navbar-left" >
                    <a class="navbar-brand" style="color: #3A3A3A; font-size: 24px; font-weight: bold;" href="{{ url_for('index')}}">Nia IoT</a>
                    <a href="{{ url_for('index')}}" style="color: #3A3A3A;">Home</a>
                    <a href="#" style="color: #3A3A3A;">Telemetry</a>
                </div>
                <div class="nav navbar-nav navbar-right">
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('account')}}" style="color: #3A3A3A;">Account</a>
                    <a href="{{ url_for('logout')}}" style="color: #3A3A3A;">Sign out</a>
                    {% else %}
                    <a href="{{ url_for('login')}}" style="color: #3A3A3A;">Sign In</a>
                    <a href="{{ url_for('register')}}" style="color: #3A3A3A;">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block main_content %} {% endblock main_content %}
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
